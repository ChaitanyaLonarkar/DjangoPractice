<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-top: 30px;
    }

    form {
      max-width: 800px;
      background: white;
      padding: 40px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 4px rgba(59,130,246,0.3);
    }

    button {
      display: block;
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .section-title {
      margin-top: 40px;
      font-size: 1.3rem;
      color: #1e3a8a;
      border-left: 4px solid #3b82f6;
      padding-left: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Build Your Portfolio Resume</h1>

  <form method="post" >
    {% csrf_token %}

    <div class="section-title">ðŸ‘¤ Personal Information</div>
    <label>Full Name</label>
    <input type="text" name="name" value='{% if user.name  %}{{ user.name }}{% endif %}' placeholder="e.g. Chaitanya Lonarkar" required>

    <label>Email</label>
    <input type="email" value='{% if user.email  %}{{ user.email }}{% endif %}' name="email"  placeholder="e.g. you@example.com" required>

    <label>Phone</label>
    <input type="text" value='{% if user.phone  %}{{ user.phone }}{% endif %}' name="phone" placeholder="e.g. +91 9876543210" >
   
    <label>Profile Picture</label>
    <input type="file" value='{% if user.  %}{{ user. }}{% endif %}' name="profile" id="">

    <lable>Location</label>
    <input type="text" value='{% if user.location  %}{{ user.location }}{% endif %}' name="location" placeholder="e.g. City, Country">

    <label>Resume Link</label>
    <input type="text" value='{% if user.resume  %}{{ user.resume }}{% endif %}' name="resume" placeholder="e.g. https://yourwebsite.com">

    <label>LinkedIn Profile</label>
    <input type="text" value='{% if user.linkedin  %}{{ user.linkedin }}{% endif %}' name="linkedin" placeholder="e.g. https://linkedin.com/in/yourname">

    <label>GitHub Profile</label>
    <input type="text" value='{% if user.github  %}{{ user.github }}{% endif %}' name="github" placeholder="e.g. https://github.com/yourname">

    <label>About You / Summary</label>
    <textarea  name="bio" rows="4" placeholder="Write a short professional summary...">{% if user.bio  %}{{ user.bio }}{% endif %}</textarea>

    <div class="section-title">ðŸŽ“ Education</div>
    <label>Degree</label>
    <input type="text" value='{% if user.degree  %}{{ user.degree }}{% endif %}' name="degree" placeholder="e.g. B.Tech in Computer Science">

    <label>College / University</label>
    <input type="text" value='{% if user.college  %}{{ user.college }}{% endif %}' name="college" placeholder="e.g. Government Engineering College">

    <label>Graduation Year</label>
    <input type="text" value='{% if user.graduation_year  %}{{ user.graduation_year }}{% endif %}' name="grad_year" placeholder="e.g. 2025">

    <div class="section-title">ðŸ’¼ Experience</div>
    <label>Company / Organization</label>
    <input type="text" value='{% if user.company  %}{{ user.company }}{% endif %}' name="company" placeholder="e.g. Google Developer Student Club">

    <label>Role / Position</label>
    <input type="text" value='{% if user.position  %}{{ user.position }}{% endif %}' name="role" placeholder="e.g. Web Developer Coordinator">

    <label>Description</label>
    <textarea  name="experience_desc" rows="3" placeholder="Briefly describe your responsibilities and achievements...">{% if user.responsibilities  %}{{ user.responsibilities }}{% endif %}</textarea>

    <div class="section-title">ðŸš€ Projects</div>
    <label>Project Title</label>
    <input type="text" value='{% if user.projects_title  %}{{ user.projects_title }}{% endif %}' name="project_title" placeholder="e.g. Smart Farming App">

    <label>Project Description</label>
    <textarea  name="project_desc" rows="3" placeholder="What problem does it solve? What tech stack did you use?">{% if user.project_desc  %}{{ user.project_desc }}{% endif %}</textarea>
    <label>Project Link</label>
    <input type="text" value='{% if user.project_link  %}{{ user.project_link }}{% endif %}' name="project_link" placeholder="e.g.">

    <div class="section-title">ðŸ§  Skills</div>
    <label>List your skills (comma separated)</label>
    <input type="text" value='{% if user.skills  %}{{ user.skills }}{% endif %}' name="skills" placeholder="e.g. HTML, CSS, React, Node.js, MongoDB">

    {% if request.user.is_authenticated %}
    <button type="submit">Edit Profile</button>
{% else %}  <button type="submit">Generate My Profile</button>
    {% endif %}

    
  </form>

</body>
</html>
