

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>üîê SignUp </h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group
">
                {% comment %} <label for="first_name">First Name:</label> {% endcomment %}
                <input type="text" id="first_name" name="first_name" placeholder="Enter first name " required>
            </div>
            <div class="form-group">
                {% comment %} <label for="last_name">Last Name:</label> {% endcomment %}
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                {% comment %} <label for="username">Username:</label> {% endcomment %}
                <input type="text" id="username" name="username" placeholder='Enter Username' required>
            </div>
            <div class="form-group">
                {% comment %} <label for="email">Email:</label> {% endcomment %}
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                {% comment %} <label for="password">Password:</label> {% endcomment %}
                <input type="password" id="password" name="password" required placeholder="Enter Password">
            </div>
             <div class="form-group">
                {% comment %} <label for="password2">Conform Password:</label> {% endcomment %}
                <input type="password" id="password2" name="password2" required placeholder="Conform Password">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
