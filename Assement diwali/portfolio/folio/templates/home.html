{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | MyProfile App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">MyProfile<span>App</span></h1>
            <ul>
                <li><a href="{% url 'signin' %}">Login</a></li>
                <li><a href="{% url 'signup' %}" class="signup-btn">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Build & Manage Your <span>Professional Profile</span></h2>
            <p>Create your personalized profile, update details anytime, and showcase your journey beautifully.</p>
            <div class="hero-buttons">
                <a href="{% url 'signup' %}" class="btn-primary">Get Started</a>
                <a href="{% url 'signin' %}" class="btn-secondary">Login</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="{% static 'images/vg.png' %}" alt="Profile Illustration">
        </div>
    </section>

    <footer>
        <p>© {{ year }} MyProfileApp | Built with ❤️ using Django</p>
    </footer>
</body>
</html>
