

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .user-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <div class="user-info">
            <span class="label">ID:</span> {{ user.id }}
        </div>
        <div class="user-info">
            <span class="label">Name:</span> {{ user.name }}
        </div>
        <div class="user-info">
            <span class="label">Email:</span> {{ user.email }}
        </div>
        <div class="user-info">
            <span class="label">Age:</span> {{ user.age }}
        </div>
        <div class="user-info">
            <span class="label">Mobile:</span> {{ user.mobile }}
        </div>
        <a href="{% url 'list_users' %}" class="btn btn-primary mt-3">Back to Users List</a>
    </div>
</body>
</html>
